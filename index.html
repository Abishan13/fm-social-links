<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <img src="assets/images/avatar-jessica.jpeg" alt="" class="avatar" />
        <h1 class="firstname">Jessica Randall</h1>
        <h2 class="city">London, United Kingdom</h2>
        <p class="description">"Front-end developer and avid reader."</p>
        <div class="social-btn"></div>
        <button class="my-button">GitHub</button>
        <button class="my-button">Frontend Mentor</button>
        <button class="my-button">LinkedIn</button>
        <button class="my-button">Twitter</button>
        <button class="my-button">Instagram</button>
      </div>
    </div>
  </body>
  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Abishan13">Abishan Arulneethan</a>.
    </div>
  </footer>
</html>
